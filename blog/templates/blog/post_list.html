<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Barrón's Blog</title>
</head>
<body>
	<div>
        <h1><a href="">The Barrón's Blog</a></h1>
    </div>

	{% for post in posts %}
		<div>
			<p>published: {{ post.published_date }}</p>
			<h1><a href="">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}
</body>
</html>
